<html>

<head>
    <meta charset="utf-8">
    <title>WEB-VR</title>
    <link rel="stylesheet" href="#">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
    <!-- cargar normales -->
    <a-assets>
        <a-assets-items id='mansion' src='statics/luigis_mansion_x_resident_evil/scene.gltf'>

        </a-assets-items>
    </a-assets>

    <!-- cargar escena -->

    <a-scene inspector="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"><!-- <ctrl> + <alt> + i. -->

        <a-entity>
            <a-camera id="camera" far="500" fav="100"  camera position="0 0 0" look-controls wasd-controls="fly: true;"></a-camera>
        </a-entity>

        <a-entity gltf-model='#mansion'  scale="0.01 0.01 0.01">></a-entity>
    </a-scene>

</body>

</html>
